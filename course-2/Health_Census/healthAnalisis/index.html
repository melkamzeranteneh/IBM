<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Analysis Data</title>
  <link rel="stylesheet" href="./health_analysis.css">
  <script>
    // Apply saved theme ASAP to avoid FOUC
    (function(){
      try{
        var saved = localStorage.getItem('theme');
        if(saved){ document.documentElement.setAttribute('data-theme', saved); }
      }catch(e){}
    })();
  </script>
</head>
<body>
   <nav><h1>Health Analysis Census</h1>
<ul>
  <li><a href="./index.html" id="home">Home </a></li>
  <li><a href="./health_contact.html" id="contact">Contact Us </a></li>
  <li><input type="text" id="conditionInput" placeholder="Enter a health condition">  </li>
  <li><button id='btnSearch'>Search</button>
  </li>
  <li><button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ“ Theme</button></li>

</ul>
</nav>
<div class="container">
<div class="analysisForm">
<h1>Healthcare Data Analysis</h1>
<div>
<label for="name">Name:</label>
<input type="text" id="name">
</div>
<div>
<label>Gender:</label>
<label for="male">Male</label>
<input type="radio" name="gender" id="male" value="Male">
<label for="female">Female</label>
<input type="radio" name="gender" id="female" value="Female">
</div>
<div>
<label for="age">Age:</label>
<input type="number" id="age">
</div>
<div>
<label for="condition">Condition:</label>
<select id="condition">
  <option value="">Select condition</option>
  <option value="Diabetes">Diabetes</option>
  <option value="Thyroid">Thyroid</option>
  <option value="High Blood Pressure">High Blood Pressure</option>
</select>
</div>
<button id="addPatient">Add Patient</button>
<h2>Analysis Report</h2>
<div id="report"></div>
</div>
<div class="searchCondition">
    <h2>Condition Lookup</h2>
    <div id="result">Enter a condition above and click Search.</div>
</div>
</div>
<script src="./health_analysis.js"></script>
<script>
  // Theme toggle behavior and persistence
  (function(){
    var toggle = document.getElementById('themeToggle');
    if(!toggle) return;
    toggle.addEventListener('click', function(){
      var current = document.documentElement.getAttribute('data-theme') || 'light';
      var next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      try{ localStorage.setItem('theme', next); }catch(e){}
    });
  })();
</script>
</body>
</html>
