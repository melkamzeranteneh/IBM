<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./health_analysis.css">
  <script>
    // Apply saved theme ASAP to avoid FOUC
    (function(){
      try{
        var saved = localStorage.getItem('theme');
        if(saved){ document.documentElement.setAttribute('data-theme', saved); }
      }catch(e){}
    })();
  </script>
  <style>
    body{
        text-align: center;
    }
    /* Some basic styling for demonstration purposes */
    #contactForm {
      max-width: 400px;
      margin: 0 auto;
    }
    #contactForm input,
    #contactForm textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
    }
    #contactForm button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #contactForm button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav><h1>Health Analysis Census</h1>
    <ul>
      <li><a href="./index.html" id="home">Home </a></li>
      <li><a href="./health_contact.html" id="contact">Contact Us </a></li>
      <li><button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ“ Theme</button></li>
      </li>

    </ul>
    </nav>
  <h1>Contact Us</h1>
  <p>Feel free to contact us to know more about your conditions and for treatment methods.</p>

  <form id="contactForm">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="condition">Condition</label>
      <input type="text" id="condition" name="condition" required>
    </div>
    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" onclick="thankyou()">Submit</button>
  </form>
  <script>
    // Submit handler with simple validation and UX message
    function thankyou(){
        var name = document.getElementById('name').value.trim();
        var email = document.getElementById('email').value.trim();
        var condition = document.getElementById('condition').value.trim();
        var message = document.getElementById('message').value.trim();
        if(!(name && email && condition && message)){
          alert('Please complete all fields before submitting.');
          return;
        }
        alert('Thank you for contacting us, '+ name + '! We will get back to you at '+ email +'.');
    }
    // Theme toggle behavior and persistence
    (function(){
      var toggle = document.getElementById('themeToggle');
      if(!toggle) return;
      toggle.addEventListener('click', function(){
        var current = document.documentElement.getAttribute('data-theme') || 'light';
        var next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        try{ localStorage.setItem('theme', next); }catch(e){}
      });
    })();
  </script>
</body>
</html>
